          "
          
          # Test markdown generation
          echo "ğŸ“ Testing markdown generation..."
          python generate_markdown.py --input ../data/integration_test_categorized.json --output ../markdown_output/integration_test --verbose
          
          # Verify markdown output
          if [ -d "../markdown_output/integration_test" ]; then
            echo "âœ… Markdown generation successful"
            ls -la ../markdown_output/integration_test/
          else
            echo "âŒ Markdown generation failed"
            exit 1
          fi
          
          # Cleanup
          rm -f ../data/integration_test_*.json
          rm -rf ../markdown_output/integration_test/
          
          echo "âœ… Integration test completed successfully!"

  auto-merge:
    name: ğŸ¤– Auto-merge
    runs-on: ubuntu-latest
    needs: [validate, file-changes, integration-test]
    if: |
      github.event_name == 'pull_request' &&
      github.actor == 'dependabot[bot]' &&
      success()
    
    steps:
      - name: ğŸ¤– Enable auto-merge for dependabot
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              event: 'APPROVE',
              body: 'ğŸ¤– Auto-approving dependabot PR after successful validation'
            });
            
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              merge_method: 'squash'
            });