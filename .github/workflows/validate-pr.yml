name: âœ… Validate Pull Request

on:
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened, ready_for_review]
  pull_request_target:
    branches: [main, master]
    types: [opened, synchronize, reopened]

env:
  PYTHON_VERSION: '3.9'

permissions:
  contents: read
  pull-requests: write
  checks: write
  actions: read

jobs:
  # Security check for external PRs
  security-check:
    name: ğŸ”’ Security Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_target'
    
    steps:
      - name: ğŸ” Check PR Author
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            // Get collaborators
            const { data: collaborators } = await github.rest.repos.listCollaborators({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            const isCollaborator = collaborators.some(collab => collab.login === pr.user.login);
            const isOwner = pr.user.login === context.repo.owner;
            
            if (!isCollaborator && !isOwner) {
              core.setFailed(`PR from external contributor ${pr.user.login} requires manual review`);
            } else {
              console.log(`âœ… PR from trusted contributor: ${pr.user.login}`);
            }

  validate:
    name: ğŸ§ª Validate Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (github.event_name == 'pull_request_target' && success())
    timeout-minutes: 20
    
    strategy:
      matrix:
        test-type: [syntax, functionality, performance]
      fail-fast: false
    
    steps:
      - name: ğŸ Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
          # Install additional testing dependencies
          pip install pytest pytest-cov flake8 black isort mypy
      
      - name: ğŸ” Syntax Validation
        if: matrix.test-type == 'syntax'
        run: |
          echo "ğŸ” Running syntax and style checks..."
          
          # Python syntax check
          python -m py_compile tools/*.py
          
          # Code style check (non-blocking warnings)
          echo "ğŸ“ Code style analysis:"
          flake8 tools/ --max-line-length=100 --ignore=E203,W503 || echo "âš ï¸ Style warnings found"
          
          # Import validation
          echo "ğŸ“¦ Import validation:"
          cd tools
          python -c "
          import sys
          try:
              import fetch_stars, analyze_repos, generate_markdown
              print('âœ… All modules import successfully')
          except ImportError as e:
              print(f'âŒ Import error: {e}')
              sys.exit(1)
          "
      
      - name: ğŸ§ª Functionality Tests
        if: matrix.test-type == 'functionality'
        run: |
          echo "ğŸ§ª Running functionality tests..."
          cd tools
          
          # Run existing tests if they exist
          if [ -f "test_analyzer.py" ]; then
            echo "ğŸ”¬ Running unit tests..."
            python test_analyzer.py
          fi
          
          # Test basic functionality with dry run
          echo "ğŸ” Testing fetch functionality (dry run)..."
          python -c "
          import fetch_stars
          print('âœ… fetch_stars module loads correctly')
          "
          
          echo "ğŸ” Testing analyzer functionality..."
          python -c "
          import analyze_repos
          print('âœ… analyze_repos module loads correctly')
          "
          
          echo "ğŸ” Testing markdown generator..."
          python -c "
          import generate_markdown
          print('âœ… generate_markdown module loads correctly')
          "
      
      - name: âš¡ Performance Tests
        if: matrix.test-type == 'performance'
        run: |
          echo "âš¡ Running performance validation..."
          
          # Test with small dataset if available
          cd tools
          
          # Create mock data for testing
          python -c "
          import json
          import time
          from pathlib import Path
          
          # Create minimal test data
          test_data = {
              'repositories': [
                  {
                      'id': 123456,
                      'name': 'test-repo',
                      'full_name': 'user/test-repo',
                      'description': 'A test repository for machine learning',
                      'html_url': 'https://github.com/user/test-repo',
                      'stargazers_count': 100,
                      'language': 'Python',
                      'topics': ['machine-learning', 'python'],
                      'created_at': '2023-01-01T00:00:00Z',
                      'updated_at': '2024-01-01T00:00:00Z',
                      'readme_content': 'This is a test ML repository'
                  }
              ],
              'metadata': {
                  'total_repositories': 1,
                  'fetch_timestamp': time.time()
              }
          }
          
          Path('../data').mkdir(exist_ok=True)
          with open('../data/test_starred_repos.json', 'w') as f:
              json.dump(test_data, f)
          
          print('âœ… Test data created')
          "
          
          # Test analysis performance
          echo "ğŸ“Š Testing analysis performance..."
          start_time=$(date +%s)
          
          python analyze_repos.py --input ../data/test_starred_repos.json --output ../data/test_categorized.json --no-embeddings --verbose
          
          end_time=$(date +%s)
          duration=$((end_time - start_time))
          
          echo "â±ï¸ Analysis completed in ${duration} seconds"
          
          if [ $duration -gt 60 ]; then
            echo "âš ï¸ Analysis took longer than expected (>60s)"
          else
            echo "âœ… Performance test passed"
          fi
          
          # Cleanup
          rm -f ../data/test_*.json

  file-changes:
    name: ğŸ“ Analyze File Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ“Š Analyze Changes
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            let analysis = {
              python_files: 0,
              config_files: 0,
              data_files: 0,
              workflow_files: 0,
              docs_files: 0,
              high_risk: [],
              total_additions: 0,
              total_deletions: 0
            };
            
            for (const file of files) {
              analysis.total_additions += file.additions;
              analysis.total_deletions += file.deletions;
              
              if (file.filename.endsWith('.py')) {
                analysis.python_files++;
              } else if (file.filename.includes('.yml') || file.filename.includes('.yaml') || file.filename.includes('.json')) {
                analysis.config_files++;
                if (file.filename.includes('.github/workflows/')) {
                  analysis.workflow_files++;
                }
              } else if (file.filename.includes('data/') || file.filename.endsWith('.csv')) {
                analysis.data_files++;
              } else if (file.filename.endsWith('.md')) {
                analysis.docs_files++;
              }
              
              // Flag high-risk changes
              if (file.filename.includes('requirements.txt') || 
                  file.filename.includes('.github/workflows/') ||
                  file.filename.includes('setup.py')) {
                analysis.high_risk.push(file.filename);
              }
            }
            
            // Create summary comment
            let comment = `## ğŸ“Š PR Analysis Summary\n\n`;
            comment += `**Files Changed:** ${files.length}\n`;
            comment += `**Lines Added:** +${analysis.total_additions}\n`;
            comment += `**Lines Removed:** -${analysis.total_deletions}\n\n`;
            
            comment += `### ğŸ“ File Types\n`;
            if (analysis.python_files > 0) comment += `- ğŸ Python files: ${analysis.python_files}\n`;
            if (analysis.config_files > 0) comment += `- âš™ï¸ Config files: ${analysis.config_files}\n`;
            if (analysis.workflow_files > 0) comment += `- ğŸ”„ Workflow files: ${analysis.workflow_files}\n`;
            if (analysis.data_files > 0) comment += `- ğŸ“Š Data files: ${analysis.data_files}\n`;
            if (analysis.docs_files > 0) comment += `- ğŸ“ Documentation: ${analysis.docs_files}\n`;
            
            if (analysis.high_risk.length > 0) {
              comment += `\n### âš ï¸ High-Risk Changes\n`;
              for (const file of analysis.high_risk) {
                comment += `- \`${file}\`\n`;
              }
              comment += `\n*These files require careful review as they affect core functionality.*\n`;
            }
            
            comment += `\n### ğŸ§ª Validation Status\n`;
            comment += `- âœ… Syntax validation\n`;
            comment += `- âœ… Functionality tests\n`;
            comment += `- âœ… Performance checks\n`;
            
            comment += `\n---\n*ğŸ¤– Automated analysis by GitHub Actions*`;
            
            // Post comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  integration-test:
    name: ğŸ”— Integration Test
    runs-on: ubuntu-latest
    needs: [validate]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ”— Full Pipeline Test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ”— Testing full pipeline integration..."
          
          # Test the complete workflow with a small dataset
          cd tools
          
          # Create a minimal test dataset
          python -c "
          import json
